
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>


<body>
    <h1 id="intro">Rock Paper Scissors</h1>
    <button id="startBtn">START GAME</button>
    <button class = gameBtnandScore id="submitBtn">Submit</button>

    <div class = "gameBtnandScore">
        <p class="scoreTitle">Your Score</p>
        <p class="scoreTitle">Computer Score</p>
        <p class="scoreTitle">Round #</p>
        
    </div>
    <div class ="gameBtnandScore">
        <p class="score" id = "playerScore">0</p>
        <p class="score" id = "computerScore">0</p>
        <p class="score" id = "roundNum">1</p> 
       
    </div>

    <div class="gameBtnandScore">
        <button class="gameButtons" id="rockButton">Rock</button>
        <button class="gameButtons" id="paperButton">Paper</button>
        <button class="gameButtons" id="scissorsButton">Scissors</button>
    </div>
    

</body>

</html>
